version: "3.8"

services:
  localdb:
    container_name: testdb
    image: postgres:9.4-alpine
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: mark
      POSTGRES_PASSWORD: ruler
    restart: always
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
